<header id="header" class="navbar navbar-expand-lg navbar-end navbar-light">
    <div class="container">
        <nav class="js-mega-menu navbar-nav-wrap">
            <!-- Default Logo -->
            <a class="navbar-brand" href="/" aria-label="HP Shop">
                <h2 class="navbar-brand-logo text-primary">HP Shop</h2>
            </a>
            <!-- End Default Logo -->
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-default">
                    <i class="bi-list"></i>
                </span>
                <span class="navbar-toggler-toggled">
                    <i class="bi-x"></i>
                </span>
            </button>
            <!-- End Toggler -->
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/">Trang chủ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="/products">Sản phẩm</a>
                    </li>
                    <!-- End Dropdown -->

                    <li class="hs-has-mega-menu nav-item" data-hs-mega-menu-item-options='{
                      "desktop": {
                        "position": "right",
                        "maxWidth": "27rem"
                      }
                    }'>
                        <a id="pagesMegaMenu" class="hs-mega-menu-invoker nav-link dropdown-toggle" aria-current="page"
                           href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">Xem thêm</a>

                        <!-- Mega Menu -->
                        <div class="hs-mega-menu dropdown-menu" aria-labelledby="pagesMegaMenu"
                             style="min-width: 27rem;">
                            <div class="navbar-dropdown-menu-inner">
                                <div class="row">
                                    <div class="col-sm mb-3 mb-sm-0">
                                        <a class="dropdown-item" href="/cart">Giỏ hàng</a>
                                        <a class="dropdown-item" href="/history">Lịch sử
                                            đơn hàng</a>
                                    </div>
                                    <!-- End Col -->
                                </div>
                                <!-- End Row -->
                            </div>

                            <!-- Mega Menu Banner -->
                            <div class="navbar-dropdown-menu-shop-banner">
                                <div class="d-flex">
                                    <div class="flex-shrink-0">
                                        <img class="navbar-dropdown-menu-shop-banner-img"
                                             src="{{ url_for('static', filename='image/img/client/b1.jpg') }}"
                                             alt="Image Description">
                                    </div>

                                    <div class="flex-grow-1 ps-1">
                                        <p style="font-size: 12px;">
                                            <strong>Ưu đãi hấp dẫn</strong>
                                        </p>
                                        <a class="btn btn-sm btn-soft-primary btn-transition"
                                           href="/products">Xem thêm <i
                                                class="bi-chevron-right small"></i></a>
                                    </div>
                                </div>
                            </div>
                            <!-- End Mega Menu Banner -->
                        </div>
                        <!-- End Mega Menu -->
                    </li>

                    <li class="nav-item d-flex">
                        <!-- Search -->
                        <button class="btn btn-ghost-secondary btn-sm btn-icon" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasNavbarSearch" aria-controls="offcanvasNavbarSearch">
                            <i class="bi bi-search"></i>
                        </button>
                        <!-- End Search -->
                        {% if not request.cookies.get('user_id') %}
                            <!-- End Shopping Cart -->
                            <button id="headerBtnOpenForm" class="btn btn-primary btn-transition" type="button"
                                    data-bs-toggle="modal"
                                    data-bs-target="#signupModal">Đăng nhập
                            </button>
                        {% else %}
                            <a id="logoutButton" href="/user/logout" class="btn btn-primary btn-transition"
                               type="button">Đăng xuất</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            <!-- End Collapse -->
        </nav>
    </div>
</header>
