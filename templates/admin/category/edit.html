{% extends 'admin/layout.html' %}

{% block content_admin %}
    <form id="cate-add-form">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <!-- end card-body -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6">
                                <input type="hidden" value="{{ data.category_id }}" name="cate_id">
                                <div class="mb-3">
                                    <label class="form-label" for="cate-name">Mô tả</label>
                                    <input type="text" class="form-control" placeholder="Nhập tên loại.."
                                           name="cate_name"
                                           value="{{ data.name }}"
                                           id="cate-name"/>
                                </div>
                            </div> <!-- end col-->
                        </div>
                        <button class="btn btn-sm btn-primary">Sửa</button>
                        <!-- end row -->
                    </div>
                </div> <!-- end card-->
            </div> <!-- end col-->
        </div>
    </form>
    <script>
        const form = document.getElementById('cate-add-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/admin/category/do-update', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.success) {
                showToast('Chỉnh sửa thành công', 'success')
            } else {
                showToast('Chỉnh sửa thất bại', 'error')
            }
        });
    </script>
{% endblock %}
