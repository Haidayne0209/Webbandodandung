<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <link href="{{ url_for('static', filename='content/admin/dataTables.bootstrap5.css') }}" rel="stylesheet"
          type="text/css"/>
    <link href="{{ url_for('static', filename='content/admin/responsive.bootstrap5.css') }}" rel="stylesheet"
          type="text/css"/>
    <!-- App css -->
    <link href="{{ url_for('static', filename='content/admin/app.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='content/admin/icons.min.css') }}" rel="stylesheet" type="text/css"
          id="app-style"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body data-layout-color="light" data-leftbar-theme="dark" data-layout-mode="fluid"
      data-rightbar-onstart="true">
<!-- Begin page -->
<div class="wrapper">
    <!-- ========== Left Sidebar Start ========== -->
    {% include 'admin/common/side_bar.html' %}
    <!-- Left Sidebar End -->
    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <div class="content">
            <!-- Topbar Start -->
            {% include 'admin/common/top_bar.html' %}
            <!-- end Topbar -->
            <!-- Start Content-->
            {% block content_admin %} {% endblock %}
        </div> <!-- content -->
        <!-- Footer Start -->
        {% include 'admin/common/footer.html' %}
        <!-- end Footer -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->
</div>
<!-- END wrapper -->
<!-- Right Sidebar -->
{% include 'admin/common/right_bar.html' %}
{% include 'admin/common/toast.html' %}

<div class="rightbar-overlay"></div>

<!-- /End-bar -->
<!-- bundle -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='scripts/admin/vendor.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/toast.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/admin/demo.dashboard.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/admin/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/admin/dataTables.bootstrap5.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/admin/dataTables.responsive.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/admin/CKEditor.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/admin/dropzone.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/admin/fileupload.js') }}"></script>
<script defer src="{{ url_for('static', filename='scripts/admin/category.js') }}"></script>
<script defer src="{{ url_for('static', filename='scripts/admin/account.index.js') }}"></script>
<script defer src="{{ url_for('static', filename='scripts/admin/order.js') }}"></script>
</body>
</html>
