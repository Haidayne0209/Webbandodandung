{% extends 'admin/layout.html' %}
{% block content_admin %}
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item">
                            <a href="/Admin">Trang chủ</a>
                        </li>
                        <li class="breadcrumb-item active">Quản lý sản phẩm</li>
                    </ol>
                </div>
                <h4 class="page-title">Sản phẩm</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-centered table-striped dt-responsive nowrap w-100"
                               id="product-datatable">
                            <thead>
                            <tr>
                                <th style="width: 100px;">STT</th>
                                <th>Tên sản phẩm</th>
                                <th>Loại sản phẩm</th>
                                <th>Giá</th>
                                <th>Hình ảnh</th>
                                <th style="width: 75px;">#</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for item in model %}
                                <tr>
                                    <td>
                                        {{ loop.index }}
                                    </td>
                                    <td class="table-user">
                                        <a href="javascript:void(0);"
                                           class="text-body fw-semibold">{{ item.name }}</a>
                                    </td>
                                    <td>
                                        {{ item.cate.name }}
                                    </td>
                                    <td>
                                        {{ item.price }}
                                    </td>
                                    <td>
                                        <img src="{{ item.url }}"
                                             width="100"
                                             height="100"
                                             alt="product-img" title="product-img"
                                             class="avatar-md rounded">
                                    </td>

                                    <td>
                                        <a href="/admin/product/edit/{{ item.product_id }}" class="action-icon"
                                           title="Sửa">
                                            <i class="uil-pen text-danger"></i>
                                        </a>
                                        <a href="/admin/product/delete/{{ item.product_id }}" class="action-icon"
                                           title="Xóa">
                                            <i class="uil-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div> <!-- end col -->
    </div>
{% endblock %}
